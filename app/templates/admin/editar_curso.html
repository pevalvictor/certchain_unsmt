
{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Editar Curso</h2>
    <form action="{{ url_for('admin.editar_curso', curso_id=curso.id) }}" method="POST">
        <div class="mb-3">
            <label class="form-label">Nombre del Curso</label>
            <input type="text" class="form-control" name="nombre" value="{{ curso.nombre }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Tipo</label>
            <select name="tipo" class="form-control" required>
                <option value="Curso Taller" {% if curso.tipo == 'Curso Taller' %}selected{% endif %}>Curso Taller</option>
                <option value="Webinar" {% if curso.tipo == 'Webinar' %}selected{% endif %}>Webinar</option>
                <option value="Seminario" {% if curso.tipo == 'Seminario' %}selected{% endif %}>Seminario</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha de Inicio</label>
            <input type="date" class="form-control" name="fecha_inicio" value="{{ curso.fecha_inicio }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha de Fin</label>
            <input type="date" class="form-control" name="fecha_fin" value="{{ curso.fecha_fin }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Duraci√≥n (horas)</label>
            <input type="number" class="form-control" name="duracion_horas" value="{{ curso.duracion_horas }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Responsable de Firma</label>
            <input type="text" class="form-control" name="responsable_firma" value="{{ curso.responsable_firma }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Cargo del Responsable</label>
            <input type="text" class="form-control" name="cargo_responsable" value="{{ curso.cargo_responsable }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Estado</label>
            <select name="estado" class="form-control">
                <option value="activo" {% if curso.estado == 'activo' %}selected{% endif %}>Activo</option>
                <option value="inactivo" {% if curso.estado == 'inactivo' %}selected{% endif %}>Inactivo</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{{ url_for('admin.gestionar_cursos') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
