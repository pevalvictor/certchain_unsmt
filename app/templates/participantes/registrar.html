{% extends "base.html" %}

{% block content %}
<h2>Registrar Participante</h2>

<form action="{{ url_for('participantes.registrar_participante') }}" method="POST" enctype="multipart/form-data" class="form-registro">

  <div class="form-group">
    <label for="nombre">Nombre completo:</label>
    <input type="text" name="nombre" id="nombre" required>
  </div>

  <div class="form-group">
    <label for="dni">DNI:</label>
    <input type="text" name="dni" id="dni" maxlength="8" pattern="[0-9]{8}" required>
  </div>

  <div class="form-group">
    <label for="correo">Correo electrónico:</label>
    <input type="email" name="correo" id="correo" required>
  </div>

  <div class="form-group">
    <label for="telefono">Teléfono:</label>
    <input type="text" name="telefono" id="telefono" maxlength="9" pattern="[0-9]{9}">
  </div>

  <div class="form-group">
    <label for="curso_id">Curso o Capacitación:</label>
    <select name="curso_id" id="curso_id" required>
      {% for curso in cursos %}
      <option value="{{ curso.id }}">{{ curso.nombre }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <label for="foto">Foto del participante:</label>
    <input type="file" name="foto" id="foto" accept="image/*" required>
  </div>

  <button type="submit" class="btn btn-primary">Registrar Participante</button>
</form>
{% endblock %}
